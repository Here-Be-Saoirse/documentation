name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks a lot for taking the time to interact with us through this issue.'
        pr-message: 'Thanks a lot for taking the time to propose this pr. Be sure we''l have a detailed look at it'
